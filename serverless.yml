service: note-app-dev
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  stage: prod
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:us-east-1:551390742149:table/Notes"

  environment:
    noteTable: Notes

functions:
  createNote:
    handler: src/functions/createNote/handler.create
    events:
      - httpApi:
          path: /note
          method: post
  updateNote:
    handler: src/functions/updateNote/handler.update
    events:
      - httpApi:
          path: /note/{id}
          method: put
  getNote:
    handler: src/functions/getNote/handler.get
    events:
      - httpApi:
          path: /note/{id}
          method: get
  getAllNotes:
    handler: src/functions/getAllNotes/handler.getAll
    events:
      - httpApi:
          path: /notes
          method: get
  deleteNote:
    handler: src/functions/deleteNote/handler.deleteNote
    events:
      - httpApi:
          path: /note/{id}
          method: delete

plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-dotenv-plugin
